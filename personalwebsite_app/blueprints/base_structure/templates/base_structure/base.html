<!doctype html>
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('base_structure_bp.static', filename='style.css') }}">

    {% block css_style %}{% endblock %}
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>{% block tab_title %}{% endblock %}- Anthony Biel</title>
  </head>
  <body>

    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <nav class="navbar navbar-light navbar-expand-md bg-faded justify-content-center">
          <div class="container">

            <div>
              <div class="navbar-brand-fa">
                <a href="/" class="navbar-brand d-flex">Anthony Biel</a>
                <a class="nav-link" href="https://github.com/Excelsior7?tab=repositories" target="_blank">
                  <i class="fa fa-github"></i>
                </a>
                <i class="fa fa-envelope" onclick="showEmail()"></i>
              </div>
              <p id="email">
                anthony.biel__at__icloud.com
              </p>
            </div>

            <div>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsingNavbar3">
                  <span class="navbar-toggler-icon"></span>
              </button>
              <div class="navbar-collapse collapse w-100" id="collapsingNavbar3">
                  <ul class="nav navbar-nav ms-auto w-100 justify-content-end">
                      <li class="nav-item">
                          <a class="nav-link" href="{{ url_for('home_page_bp.home') }}">Home</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" href="{{ url_for('projects_page_bp.projects') }}">Projects</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('cv_page_bp.cv') }}">CV</a>
                    </li>
                  </ul>
              </div>
            </div>
          </div>
      </nav>

      <section class="content">
        <div>
          <h5><span>{% block section_name %}{% endblock %}</span></h5>
          {% block header %}{% endblock %}
        </div>
          {% block content %}{% endblock %}
      </section>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script>
      function showEmail() {
        email_state = document.getElementById("email").style.display;

        if (email_state == "block") {
          document.getElementById("email").style.display = "none";
        }
        else {
          document.getElementById("email").style.display = "block";
        }        
      }
    </script>
  </body>
</html>
