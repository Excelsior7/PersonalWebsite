<!doctype html>
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('projects_page_bp.static', filename='style_base_structure.css') }}">

    {% block css_style %}{% endblock %}
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>{% block tab_title %}{% endblock %}- Anthony Biel</title>
  </head>
  <body>
  
    <div class="projects_container">
        <header class="project_metadata">
            <section class="project_title">
                <h4>{% block project_title %}{% endblock %}</h4>
                <a class="nav-link" href="{% block github_repo %}{% endblock %}" target="_blank">
                    <i class="fa fa-github" style="font-size: 24px;"></i>
                </a>
            </section>
            <div class="project_description">
                <div class="DESCRIPTION mt-4"><strong>DESCRIPTION</strong></div>
                <div class="google_div border border-3 rounded-4 mt-3">
                {% block project_description %}{% endblock %}
                </div>
            </div>
        </header>

        <section class="project_content">
          <div class="PROJECT mt-4"><strong>PROJECT</strong></div>
          <div class="mt-3">
            {% block project_content %}{% endblock %}
          </div>
        </section>

  </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
